{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <!-- Подключение стилей DataTables через CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- Подключение jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключение скриптов DataTables через CDN -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

</head>
<body>
    <nav>

        <ul><a href="{% url 'register' %}"><li><i class="fa-solid fa-table"></i> Реестр</li></a>
            <a href="{% url 'add_register' %}"><li><i class="fa-solid fa-folder-plus"></i> Добавить в реестр</li></a>
            <a href="{% url 'delete_register' %}"><li><i class="fa-solid fa-folder-minus"></i> Удалить из реестра</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> О проекте</li></a>
        </ul>
    </nav>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
